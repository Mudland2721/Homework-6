<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card bg-light mb-3" style="max-width: 18rem;">
            <nav class="navbar navbar-light bg-light">
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2 123"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchBar"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </nav>
            <div class="card-body">
              <h5 class="card-title">Past Searched Citys</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="jumbotron jumbotron">
            <div class="container">
              <h1 class="display-4" id="mainCity">Selected City</h1>
              <ul>
                <li id="Temp">Temp</li>
                <li id="humidity">Humidity</li>
                <li id="forecast">Weather</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header" id="fiveDays">City</div>
            <div class="card-body">
              <h5 class="card-title">Five Day Forecast</h5>
              <ul>
                <li id="Temp">Temp</li>
                <li id="Humidity">Humidity</li>
                <li id="Wind Speed">Weather</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="scripts.js"></script>
  </body>
</html>
